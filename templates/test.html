<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端修复测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .test-section {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">🚀 前端修复测试页面</h1>
        
        <!-- 1. Tailwind CSS 测试 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4 text-green-600">✅ 1. Tailwind CSS 样式测试</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-100 p-4 rounded-lg">蓝色卡片</div>
                <div class="bg-purple-100 p-4 rounded-lg">紫色卡片</div>
                <div class="bg-green-100 p-4 rounded-lg">绿色卡片</div>
            </div>
            <p class="mt-4 text-gray-600">如果看到三个颜色不同的卡片，说明Tailwind CSS加载成功！</p>
        </div>

        <!-- 2. Markdown 渲染测试 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4 text-green-600">✅ 2. Markdown 渲染测试</h2>
            <div id="markdownTest" class="prose max-w-none"></div>
            <script>
                const testMarkdown = `# 标题测试
这是一个 **加粗文本** 和 *斜体文本* 的测试。

## 列表测试
- 第一项
- 第二项
- 第三项

## 代码测试
这是内联代码 \`console.log('Hello')\`

\`\`\`javascript
function test() {
    return "Hello World";
}
\`\`\`

## 换行测试
第一行
第二行
第三行
`;
                
                if (typeof marked !== 'undefined') {
                    // 配置marked.js支持换行
                    marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                    document.getElementById('markdownTest').innerHTML = marked.parse(testMarkdown);
                    console.log('✅ Marked.js 加载成功');
                } else {
                    document.getElementById('markdownTest').innerHTML = '<p class="text-red-500">❌ Marked.js 未加载</p>';
                    console.error('❌ Marked.js 未加载');
                }
            </script>
        </div>

        <!-- 3. 响应式测试 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4 text-green-600">✅ 3. 响应式布局测试</h2>
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex-1 bg-blue-50 p-4 rounded">
                    <h3 class="font-semibold">左侧区域 (对话区)</h3>
                    <p class="text-sm text-gray-600">在大屏幕上显示在左侧，小屏幕上显示在上方</p>
                </div>
                <div class="w-full lg:w-2/5 bg-purple-50 p-4 rounded">
                    <h3 class="font-semibold">右侧区域 (详情面板)</h3>
                    <p class="text-sm text-gray-600">在大屏幕上显示在右侧，小屏幕上显示在下方</p>
                </div>
            </div>
            <p class="mt-4 text-gray-600">调整浏览器窗口大小，观察布局变化</p>
        </div>

        <!-- 4. 状态指示 -->
        <div class="test-section bg-white">
            <h2 class="text-xl font-semibold mb-4 text-green-600">✅ 4. 系统状态</h2>
            <div class="space-y-2">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                    <span>Tailwind CSS: 已加载</span>
                </div>
                <div class="flex items-center">
                    <div id="markedStatus" class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                    <span id="markedText">Marked.js: 检查中...</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                    <span>响应式设计: 已激活</span>
                </div>
            </div>
            
            <script>
                // 检查 marked.js 状态
                if (typeof marked !== 'undefined') {
                    document.getElementById('markedStatus').className = 'w-3 h-3 bg-green-500 rounded-full mr-2';
                    document.getElementById('markedText').textContent = 'Marked.js: 已加载';
                } else {
                    document.getElementById('markedText').textContent = 'Marked.js: 未加载';
                }
            </script>
        </div>

        <!-- 5. 返回按钮 -->
        <div class="text-center mt-8">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg inline-block transition-colors">
                返回主页测试新界面
            </a>
            <a href="/classic" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg inline-block ml-4 transition-colors">
                测试经典界面
            </a>
        </div>
    </div>
</body>
</html>
