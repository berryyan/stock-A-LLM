<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        .message-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 12px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket 流式响应测试工具</h1>
        
        <div id="status" class="status disconnected">未连接</div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connectWebSocket()">连接</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>断开</button>
            <button onclick="clearLog()">清空日志</button>
        </div>
        
        <input type="text" id="queryInput" placeholder="输入查询内容，例如：茅台最新股价" onkeypress="handleKeyPress(event)">
        
        <div class="controls">
            <button onclick="sendQuery()">发送查询</button>
            <button onclick="sendCancel()" id="cancelBtn" disabled>取消查询</button>
            <button onclick="testStreaming()">测试流式响应</button>
        </div>
        
        <h3>消息日志</h3>
        <div id="messageLog" class="message-log"></div>
        
        <h3>快速测试</h3>
        <div class="controls">
            <button onclick="sendQuery('茅台最新股价')">简单查询</button>
            <button onclick="sendQuery('分析贵州茅台的财务健康度')">复杂查询</button>
            <button onclick="sendQuery('茅台最近的资金流向如何')">资金流向</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentMessageId = null;
        
        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status;
            statusEl.textContent = text;
        }
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('messageLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? 'red' : type === 'send' ? 'blue' : 'black';
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket已经连接', 'error');
                return;
            }
            
            updateStatus('connecting', '连接中...');
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function() {
                updateStatus('connected', '已连接');
                log('WebSocket连接成功');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log('收到消息: ' + JSON.stringify(data, null, 2));
                
                if (data.type === 'analysis_result') {
                    currentMessageId = null;
                    document.getElementById('cancelBtn').disabled = true;
                }
            };
            
            ws.onerror = function(error) {
                log('WebSocket错误: ' + error, 'error');
                updateStatus('disconnected', '连接错误');
            };
            
            ws.onclose = function() {
                updateStatus('disconnected', '未连接');
                log('WebSocket连接关闭');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('cancelBtn').disabled = true;
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendQuery(query) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('请先连接WebSocket', 'error');
                return;
            }
            
            const queryText = query || document.getElementById('queryInput').value;
            if (!queryText.trim()) {
                log('请输入查询内容', 'error');
                return;
            }
            
            currentMessageId = Date.now().toString();
            const message = {
                type: 'query',
                question: queryText,
                message_id: currentMessageId
            };
            
            ws.send(JSON.stringify(message));
            log('发送查询: ' + queryText, 'send');
            document.getElementById('cancelBtn').disabled = false;
        }
        
        function sendCancel() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !currentMessageId) {
                return;
            }
            
            const message = {
                type: 'cancel',
                message_id: currentMessageId
            };
            
            ws.send(JSON.stringify(message));
            log('发送取消请求', 'send');
            document.getElementById('cancelBtn').disabled = true;
        }
        
        function testStreaming() {
            log('测试流式响应效果...');
            const testText = '这是一个测试流式响应的示例文本。每个字符将逐个显示，模拟打字效果。';
            let index = 0;
            
            const interval = setInterval(() => {
                if (index < testText.length) {
                    log(testText.substring(0, index + 1));
                    index++;
                } else {
                    clearInterval(interval);
                    log('流式响应测试完成');
                }
            }, 100);
        }
        
        function clearLog() {
            document.getElementById('messageLog').innerHTML = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }
        
        // 页面加载时自动连接
        window.onload = function() {
            log('WebSocket测试工具已就绪');
        };
    </script>
</body>
</html>
