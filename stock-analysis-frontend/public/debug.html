<!DOCTYPE html>
<html>
<head>
    <title>WebSocket调试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { color: red; }
        .success { color: green; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>WebSocket连接调试</h1>
    <div>
        <button onclick="connect()">连接WebSocket</button>
        <button onclick="sendQuery()">发送查询</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    <div id="log"></div>

    <script>
        let ws = null;
        
        function log(msg, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
        }
        
        function connect() {
            try {
                log('尝试连接 ws://localhost:8000/ws');
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = () => {
                    log('WebSocket连接成功！', 'success');
                };
                
                ws.onmessage = (event) => {
                    log('收到消息: ' + event.data);
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'analysis_result') {
                            log('收到分析结果，内容长度: ' + (data.content?.answer?.length || 0), 'success');
                        }
                    } catch (e) {}
                };
                
                ws.onerror = (error) => {
                    log('WebSocket错误: ' + error, 'error');
                };
                
                ws.onclose = () => {
                    log('WebSocket连接关闭', 'error');
                };
                
            } catch (error) {
                log('连接失败: ' + error, 'error');
            }
        }
        
        function sendQuery() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接', 'error');
                return;
            }
            
            const query = {
                type: 'query',
                question: '茅台最新股价'
            };
            
            log('发送查询: ' + JSON.stringify(query));
            ws.send(JSON.stringify(query));
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 自动连接
        window.onload = () => {
            log('页面加载完成，请点击"连接WebSocket"按钮');
        };
    </script>
</body>
</html>
